<body>
  <div class="layout">
    
    <div class="sidebar"> <!--Barra lateral-->

    <main>
      <section class="contact-section">
        <h2>Contáctame</h2>
        <div class="contact-wrapper">
          <!--Formulario-->
          <form class="contact-form" action="#" method="POST" novalidate>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre"/>
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" name="email"/>
            </div>
            <div class="form-group full-width">
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje" name="mensaje"></textarea>
            </div>
            <button type="submit" class="btn-primary">Enviar</button>
          </form>

          <!--Redes sociales-->
          <aside class="social-sidebar" aria-label="Redes sociales y contacto"> <!-- Barra lateral de redes sociales -->
            <h3>Redes Sociales</h3>
            <ul class="social-list">
              <li>
                <a href="https://www.instagram.com/mpaula04_/" class="social-link instagram" target="_blank" rel="noopener">
                  <i class="fab fa-instagram"></i> Instagram
                </a>
              </li>
                <li>
                <a href="https://www.facebook.com/" class="social-link facebook" target="_blank" rel="noopener">
                  <i class="fab fa-facebook"></i> Facebook
                </a>
              </li>

              <li>
                <a href="https://github.com/dashboard" class="social-link whatsapp" target="_blank" rel="noopener">
                  <i class="fab fa-github"></i> GitHub
                </a>
              </li>
              
              <li>
                <h3>Email</h3>
                <p>mariapaulaobandosolis@gmail.com</p>
              </li>
            </ul>
          </aside>
        </div>
      </section>
    </main>
